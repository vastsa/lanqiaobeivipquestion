 <p>【问题描述】<br />
给定n和m以及p，保证n&gt;=m，求(n!-m!)对p取余的结果。<br />
【输入格式】<br />
一行三个正整数n,m,p。<br />
【输出格式】<br />
一行一个非负整数表示结果。<br />
【样例输入】<br />
3 2 10<br />
【样例输出】<br />
4<br />
【数据规模和约定】<br />
n,m&lt;=20，p&lt;=10000.</p>
