 <p>【问题描述】<br />
&nbsp;</p>
<p><font size="3" face="Times New Roman">有n个人排队到r个水龙头去打水，他们装满水桶的时间t1、t2&hellip;&hellip;&hellip;..tn为整数且各不相等，应如何安排他们的打水顺序才能使他们总共花费的时间最少？</font></p>
<p>【输入格式】<br />
&nbsp;</p>
<p><font size="3" face="Times New Roman">第一行n，r (n&lt;=500,r&lt;=75) <br />
第二行为n个人打水所用的时间Ti (Ti&lt;=100)； <br />
</font></p>
<p>【输出格式】<br />
&nbsp;</p>
<p><font size="3" face="Times New Roman">最少的花费时间</font></p>
<p>【样例输入】<br />
3 2<br />
1 2 3<br />
【样例输出】<br />
&nbsp;</p>
<pre><pre>
7</pre>
</pre>
<p>【数据规模和约定】<br />
&nbsp;</p>
<p>其中80%的数据保证n&lt;=10</p>
