<title>算法提高 扶老奶奶过街</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>&nbsp;</p>
<p>一共有5个红领巾，编号分别为A、B、C、D、E，老奶奶被他们其中一个扶过了马路。</p>
<p>&nbsp;</p>
<p>五个红领巾各自说话：</p>
<p>&nbsp;</p>
<p>A ：我和E都没有扶老奶奶</p>
<p>&nbsp;</p>
<p>B ：老奶奶是被C和E其中一个扶过大街的</p>
<p>&nbsp;</p>
<p>C ：老奶奶是被我和D其中一个扶过大街的</p>
<p>&nbsp;</p>
<p>D ：B和C都没有扶老奶奶过街</p>
<p>&nbsp;</p>
<p>E ：我没有扶老奶奶</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>已知五个红领巾中有且只有２个人说的是真话，请问是谁扶这老奶奶过了街？</p>
<p>&nbsp;</p>
<p>若有多个答案，在一行中输出，编号之间用空格隔开。</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>例如</p>
<p>A B C D E（这显然不是正确答案）﻿</p>
