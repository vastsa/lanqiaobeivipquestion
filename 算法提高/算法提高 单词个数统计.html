<head>
    <meta charset="UTF-8">
<title>算法提高 单词个数统计</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>&nbsp;<span class="Apple-style-span" style="font-size: 11.6667px; ">问题描述</span></p>
<div>编写一个程序，输入一个字符串（长度不超过80），然后统计出该字符串当中包含有多少个单词。例如：字符串&ldquo;this is a book&rdquo;当中包含有4个单词。</div>
<div>输入格式：输入一个字符串，由若干个单词组成，单词之间用一个空格隔开。</div>
<div>输出格式：输出一个整数，即单词的个数。</div>
<div>输入输出样例</div>
<div><span class="Apple-tab-span" style="white-space:pre">	</span>用户输入数据样例：</div>
<div>this is a book</div>
<div><span class="Apple-tab-span" style="white-space:pre">	</span>系统输出数据如下：</div>
<div><span class="Apple-tab-span" style="white-space:pre">		</span>4</div>
<div>&nbsp;</div>
