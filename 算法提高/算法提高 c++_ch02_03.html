<![endif]--><span style="font-family: 宋体; font-size: 10.5pt">编写程序实现&ldquo;剪刀，石头，布&rdquo;游戏。在这个游戏中，两个人同时说&ldquo;剪刀&rdquo;，&ldquo;石头&rdquo;或&ldquo;布&rdquo;，压过另一方的为胜者。规则是：&ldquo;布&rdquo;胜过&ldquo;石头&rdquo;，&ldquo;石头&rdquo;胜过&ldquo;剪刀&rdquo;，&ldquo;剪刀&rdquo;胜过&ldquo;布&rdquo;。要求：选择结构中使用枚举类型，结果的输出也使用枚举类型表示。</span></p>
<p><span style="font-family: 宋体; font-size: 10.5pt">输入：两个数，范围为{0,1,2}，用空格隔开。0表示石头，1表示布，2表示剪刀。这两个数分别表示两个人所说的物品。</span></p>
<p><span style="font-family: 宋体; font-size: 10.5pt">输出：如果前者赢，输出1。如果后者赢，输出-1。如果是平局，输出0。</span></p>
