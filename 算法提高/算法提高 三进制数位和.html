 <p>【问题描述】<br />
给定L和R，你需要对于每一个6位三进制数（允许前导零），计算其每一个数位上的数字和，设其在十进制下为S。</p>
<p>&nbsp;</p>
<p>一个三进制数被判断为合法，当且仅当S为质数，或者S属于区间[L,R]。</p>
<p>&nbsp;</p>
<p>你的任务是给出合法三进制数的个数。<br />
【输入格式】<br />
一行两个非负整数L,R。<br />
【输出格式】<br />
一行一个非负整数表示答案。<br />
【样例输入】<br />
0 0&nbsp;<br />
【样例输出】<br />
330<br />
【数据规模和约定】</p>
<p>&nbsp;</p>
<p>保证0&lt;=L&lt;R&lt;=12。</p>
<p>&nbsp;</p>
