<p>【问题描述】</p>
<p>每年冬天，北大未名湖上都是滑冰的好地方。北大体育组准备了许多冰鞋，可是人太多了，每天下午收工后，常常一双冰鞋都不剩。</p>
<p>每天早上，租鞋窗口都会排起长龙，假设有还鞋的m个，有需要租鞋的n个。现在的问题是，这些人有多少种排法，可以避免出现体育组没有冰鞋可租的尴尬场面。（两个同样需求的人（比如都是租鞋或都是还鞋）交换位置是同一种排法）</p>
<p>【输入格式】<br />
两个整数，表示m和n</p>
<p>【输出格式】<br />
一个整数，表示队伍的排法的方案数。</p>
<p>【样例输入】<br />
3 2</p>
<p>【样例输出】<br />
5</p>
<p>【数据规模和约定】</p>
<p>m,n&isin;［0,18］</p>
