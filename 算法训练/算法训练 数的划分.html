<title>算法训练 数的划分</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】<br />
将整数n分成k份，且每份不能为空，任意两份不能相同(不考虑顺序)。<br />
例如：n=7，k=3，下面三种分法被认为是相同的。<br />
1，1，5;        1，5，1; 5，1，1;<br />
问有多少种不同的分法。<br />
【输入格式】<br />
n，k <br />
【输出格式】<br />
一个整数，即不同的分法<br />
【样例输入】<br />
7 3<br />
【样例输出】<br />
4      {四种分法为：1，1，5;1，2，4;1，3，3;2，2，3;}<br />
【数据规模和约定】<br />
6&lt;n&lt;=200，2&lt;=k&lt;=6</p>
