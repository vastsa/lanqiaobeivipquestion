<title>算法训练 前缀表达式</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><o:p><font size="3" face="Calibri"><strong>&nbsp;</strong></font></o:p></span></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><strong><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">问题描述</span><span lang="EN-US"><o:p></o:p></span></font></strong></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">编写一个程序，以字符串方式输入一个前缀表达式，然后计算它的值。输入格式为：&ldquo;运算符</span><span lang="EN-US"><span style="mso-spacerun: yes"><font face="Calibri">&nbsp; </font></span></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">对象</span><span lang="EN-US"><font face="Calibri">1<span style="mso-spacerun: yes">&nbsp; </span></font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">对象</span><st1:chmetcnv w:st="on" unitname="&rdquo;" sourcevalue="2" hasspace="False" negative="False" numbertype="1" tcsc="0"><span lang="EN-US"><font face="Calibri">2</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">&rdquo;</span></st1:chmetcnv><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">，其中，运算符为&ldquo;</span><span lang="EN-US"><font face="Calibri">+</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">&rdquo;（加法）、&ldquo;</span><span lang="EN-US"><font face="Calibri">-</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">&rdquo;（减法）、&ldquo;</span><span lang="EN-US"><font face="Calibri">*</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">&rdquo;（乘法）或&ldquo;</span><span lang="EN-US"><font face="Calibri">/</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">&rdquo;（除法），运算对象为不超过</span><span lang="EN-US"><font face="Calibri">10</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">的整数，它们之间用一个空格隔开。要求：对于加、减、乘、除这四种运算，分别设计相应的函数来实现。</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输入格式：输入只有一行，即一个前缀表达式字符串。</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输出格式：输出相应的计算结果（如果是除法，直接采用</span><span lang="EN-US"><font face="Calibri">c</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">语言的&ldquo;</span><span lang="EN-US"><font face="Calibri">/</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">&rdquo;运算符，结果为整数）。</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><strong><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输入输出样例</span><span lang="EN-US"><o:p></o:p></span></font></strong></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输入样例：</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><font face="Calibri"><font size="3">+ 5 2<o:p></o:p></font></font></span></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输出样例：</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><font face="Calibri"><font size="3">7<o:p></o:p></font></font></span></p>
