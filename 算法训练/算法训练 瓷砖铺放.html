<head>
    <meta charset="UTF-8">
<title>算法训练 瓷砖铺放</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p class="subtitle">问题描述</p>
<p class="probcontent">&nbsp;</p>
<p><font face="Times New Roman" size="3">有一长度为N(1&lt;=Ｎ&lt;=10)的地板，给定两种不同瓷砖：一种长度为1，另一种长度为2，数目不限。要将这个长度为N的地板铺满，一共有多少种不同的铺法？        <br />
例如，长度为4的地面一共有如下5种铺法： </font></p>
<p><font face="Times New Roman" size="3">4=1+1+1+1 </font></p>
<p><font face="Times New Roman" size="3">4=2+1+1 </font></p>
<p><font face="Times New Roman" size="3">4=1+2+1 </font></p>
<p><font face="Times New Roman" size="3">4=1+1+2 </font></p>
<p><font face="Times New Roman" size="3">4=2+2 </font></p>
<p><font face="Times New Roman" size="3">编程用递归的方法求解上述问题。 <br />
</font></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p class="subtitle">输入格式</p>
<p class="probcontent">&nbsp;</p>
<p><font face="Times New Roman" size="3">只有一个数N，代表地板的长度</font></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p class="subtitle">输出格式</p>
<p class="probcontent">&nbsp;</p>
<p><font face="Times New Roman" size="3">输出一个数，代表所有不同的瓷砖铺放方法的总数</font></p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p class="subtitle">样例输入</p>
<p class="probcontent">&nbsp;</p>
<p>&nbsp;</p>
<pre><font face="Times New Roman" size="3">4</font></pre>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p class="subtitle">样例输出</p>
<p class="probcontent">&nbsp;</p>
<p>&nbsp;</p>
<pre><font face="Times New Roman" size="3">5</font></pre>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
