<title>算法训练 一元三次方程求解</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p>【问题描述】</p>
<span style="FONT-FAMILY: 宋体">有形如：</span><span lang="EN-US">ax<sup>3</sup>+bx<sup>2</sup>+cx+d=0&nbsp; </span><span style="FONT-FAMILY: 宋体">这样的一个一元三次方程。给出该方程中各项的系数</span><span lang="EN-US">(a</span><span style="FONT-FAMILY: 宋体">，</span><span lang="EN-US">b</span><span style="FONT-FAMILY: 宋体">，</span><span lang="EN-US">c</span><span style="FONT-FAMILY: 宋体">，</span><span lang="EN-US">d&nbsp; </span><span style="FONT-FAMILY: 宋体">均为实数</span><span lang="EN-US">)</span><span style="FONT-FAMILY: 宋体">，并约定该方程存在三个不同实根</span><span lang="EN-US">(</span><span style="FONT-FAMILY: 宋体">根的范围在</span><span lang="EN-US">-100</span><span style="FONT-FAMILY: 宋体">至</span><span lang="EN-US">100</span><span style="FONT-FAMILY: 宋体">之间</span><span lang="EN-US">)</span><span style="FONT-FAMILY: 宋体">，且根与根之差的绝对值</span><span lang="EN-US">&gt;=1</span><span style="FONT-FAMILY: 宋体">。要求三个实根。</span><span style="FONT-FAMILY: 宋体">。</span>
<p><br />
【输入格式】<br />
四个实数：a，b，c，d<br />
【输出格式】</p>
<span style="FONT-FAMILY: 宋体">由小到大依次在同一行输出这三个实根</span><span lang="EN-US">(</span><span style="FONT-FAMILY: 宋体">根与根之间留有空格</span><span lang="EN-US">)</span><span style="FONT-FAMILY: 宋体">，并精确到小数点后</span><span lang="EN-US">2</span><span style="FONT-FAMILY: 宋体">位</span>
<p><br />
【样例输入】</p>
<span lang="EN-US">1&nbsp;&nbsp; -5&nbsp;&nbsp; -4&nbsp;&nbsp; 20</span>
<p><br />
【样例输出】</p>
<span lang="EN-US">-2.00&nbsp;&nbsp;        2.00&nbsp;&nbsp; 5.00</span>
<p><br />
【数据规模和约定】<br />
|a|，|b|，|c|，|d|&lt;=10</p>
