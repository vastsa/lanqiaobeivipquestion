 <p>&nbsp;<span style="color: rgb(32, 0, 0); font-family: 'Courier New', FixedSys; font-size: 12pt; text-align: left; ">问题描述</span></p>
<div class="pddata" style="margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 24pt; font-family: 'Courier New', FixedSys; font-size: 12pt; color: rgb(32, 0, 0); text-align: left; ">Anagrams指的是具有如下特性的两个单词：在这两个单词当中，每一个英文字母（不区分大小写）所出现的次数都是相同的。例如，&ldquo;Unclear&rdquo;和&ldquo;Nuclear&rdquo;、&ldquo;Rimon&rdquo;和&ldquo;MinOR&rdquo;都是Anagrams。编写一个程序，输入两个单词，然后判断一下，这两个单词是否是Anagrams。每一个单词的长度不会超过80个字符，而且是大小写无关的。<br style="margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; " />
输入格式：输入有两行，分别为两个单词。<br style="margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; " />
输出格式：输出只有一个字母Y或N，分别表示Yes和No。<br style="margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; " />
