<title>算法训练 反置数</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <p><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><o:p><font size="3" face="Calibri"><strong>&nbsp;</strong></font></o:p></span></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><strong><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">问题描述</span><span lang="EN-US"><o:p></o:p></span></font></strong></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">一个整数的&ldquo;反置数&rdquo;指的是把该整数的每一位数字的顺序颠倒过来所得到的另一个整数。如果一个整数的末尾是以</span><span lang="EN-US"><font face="Calibri">0</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">结尾，那么在它的反置数当中，这些</span><span lang="EN-US"><font face="Calibri">0</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">就被省略掉了。比如说，</span><span lang="EN-US"><font face="Calibri">1245</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">的反置数是</span><span lang="EN-US"><font face="Calibri">5421</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">，而</span><span lang="EN-US"><font face="Calibri">1200</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">的反置数是</span><span lang="EN-US"><font face="Calibri">21</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">。请编写一个程序，输入两个整数，然后计算这两个整数的反置数之和</span><span lang="EN-US"><font face="Calibri">sum</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">，然后再把</span><span lang="EN-US"><font face="Calibri">sum</font></span><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">的反置数打印出来。要求：由于在本题中需要多次去计算一个整数的反置数，因此必须把这部分代码抽象为一个函数的形式。</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输入格式：输入只有一行，包括两个整数，中间用空格隔开。</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输出格式：输出只有一行，即相应的结果。</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><strong><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输入输出样例</span><span lang="EN-US"><o:p></o:p></span></font></strong></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输入样例：</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><font face="Calibri"><font size="3">435 754<o:p></o:p></font></font></span></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri">输出样例：</span><span lang="EN-US"><o:p></o:p></span></font></p>
<p style="text-indent: 21pt; margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><font size="3"><font face="Calibri">199<o:p></o:p></font></font></span></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><o:p><font size="3" face="Calibri">&nbsp;</font></o:p></span></p>

</span></p>
