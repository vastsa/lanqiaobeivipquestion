 <p>问题描述</p>
<p>123321是一个非常特殊的数，它从左边读和从右边读是一样的。</p>
<p>输入一个正整数n， 编程求所有这样的五位和六位十进制数，满足各位数字之和等于n 。</p>
<p>输入格式</p>
<p>输入一行，包含一个正整数n。</p>
<p><br />
输出格式<br />
按从小到大的顺序输出满足条件的整数，每个整数占一行。</p>
<p><br />
样例输入<br />
52<br />
<br />
样例输出<br />
899998<br />
989989<br />
998899</p>
<p>数据规模与约定</p>
<p>1&lt;=n&lt;=54。<br />
<br />
&nbsp;</p>
