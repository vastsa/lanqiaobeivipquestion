<head>
    <meta charset="UTF-8">
<title>基础练习 分解质因数</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <div class="pdsec">【问题描述】</div>
<div class="pdcont">求出区间[a,b]中所有整数的质因数分解。</div>
<div class="pdsec">【输入格式】</div>
<div class="pdcont">输入两个整数a，b。</div>
<div class="pdsec">【输出格式】</div>
<div class="pdcont">每行输出一个数的分解，形如k=a1*a2*a3...(a1&lt;=a2&lt;=a3...，k也是从小到大的)(具体可看样例)</div>
<div class="pdsec">【样例输入】</div>
<div class="pddata">3 10</div>
<div class="pdsec">【样例输出】</div>
<div class="pddata">3=3<br />
4=2*2<br />
5=5<br />
6=2*3<br />
7=7<br />
8=2*2*2<br />
9=3*3<br />
10=2*5</div>
<div class="pdsec">【提示】</div>
<div class="pdcont">先筛出所有素数，然后再分解。</div>
<div class="pdsec">【数据范围】</div>
<div class="pdcont">2&lt;=a&lt;=b&lt;=10000</div>
