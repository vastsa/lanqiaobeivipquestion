<head>
    <meta charset="UTF-8">
<title>基础练习 阶乘计算</title>
<link rel="stylesheet" href="../css/main.css">
</head>
 <h3 style="margin: 6pt 0cm 0pt"><span style="font-family: 黑体; mso-ascii-font-family: 'Comic Sans MS'"><font size="5">【问题描述】</font></span></h3>
<p style="text-indent: 24pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">输入一个正整数</span><i style="mso-bidi-font-style: normal"><span lang="EN-US"><font face="Times New Roman">n</font></span></i><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，输出</span><font face="Times New Roman"><i style="mso-bidi-font-style: normal"><span lang="EN-US">n</span></i><span lang="EN-US">!</span></font><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">的值。</span></font></p>
<p style="text-indent: 24pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">其中</span><font face="Times New Roman"><i style="mso-bidi-font-style: normal"><span lang="EN-US">n</span></i><span lang="EN-US">!=1*2*3*&hellip;*<i style="mso-bidi-font-style: normal">n</i></span></font><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">。</span></font></p>
<h3 style="margin: 6pt 0cm 0pt"><span style="font-family: 黑体; mso-ascii-font-family: 'Comic Sans MS'"><font size="5">【算法描述】</font></span></h3>
<p style="text-indent: 24pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><font face="Times New Roman"><i style="mso-bidi-font-style: normal"><span lang="EN-US">n</span></i><span lang="EN-US">!</span></font><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">可能很大，而计算机能表示的整数范围有限，需要使用高精度计算的方法。使用一个数组</span><i style="mso-bidi-font-style: normal"><span lang="EN-US"><font face="Times New Roman">A</font></span></i><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">来表示一个大整数</span><i style="mso-bidi-font-style: normal"><span lang="EN-US"><font face="Times New Roman">a</font></span></i><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，</span><font face="Times New Roman"><i style="mso-bidi-font-style: normal"><span lang="EN-US">A</span></i><span lang="EN-US">[0]</span></font><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">表示</span><i style="mso-bidi-font-style: normal"><span lang="EN-US"><font face="Times New Roman">a</font></span></i><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">的个位，</span><font face="Times New Roman"><i style="mso-bidi-font-style: normal"><span lang="EN-US">A</span></i><span lang="EN-US">[1]</span></font><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">表示</span><i style="mso-bidi-font-style: normal"><span lang="EN-US"><font face="Times New Roman">a</font></span></i><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">的十位，依次类推。</span></font></p>
<p style="text-indent: 24pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">将</span><i style="mso-bidi-font-style: normal"><span lang="EN-US"><font face="Times New Roman">a</font></span></i><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">乘以一个整数</span><i style="mso-bidi-font-style: normal"><span lang="EN-US"><font face="Times New Roman">k</font></span></i><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">变为将数组</span><i style="mso-bidi-font-style: normal"><span lang="EN-US"><font face="Times New Roman">A</font></span></i><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">的每一个元素都乘以</span><i style="mso-bidi-font-style: normal"><span lang="EN-US"><font face="Times New Roman">k</font></span></i><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，请注意处理相应的进位。</span></font></p>
<p style="text-indent: 24pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">首先将</span><i style="mso-bidi-font-style: normal"><span lang="EN-US"><font face="Times New Roman">a</font></span></i><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">设为</span><span lang="EN-US"><font face="Times New Roman">1</font></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，然后乘</span><span lang="EN-US"><font face="Times New Roman">2</font></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，乘</span><span lang="EN-US"><font face="Times New Roman">3</font></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，当乘到</span><i style="mso-bidi-font-style: normal"><span lang="EN-US"><font face="Times New Roman">n</font></span></i><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">时，即得到了</span><font face="Times New Roman"><i style="mso-bidi-font-style: normal"><span lang="EN-US">n</span></i><span lang="EN-US">!</span></font><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">的值。</span></font></p>
<h3 style="margin: 6pt 0cm 0pt"><span style="font-family: 黑体; mso-ascii-font-family: 'Comic Sans MS'"><font size="5">【输入格式】</font></span></h3>
<p style="text-indent: 24pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">输入包含一个正整数</span><i style="mso-bidi-font-style: normal"><span lang="EN-US"><font face="Times New Roman">n</font></span></i><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，</span><font face="Times New Roman"><i style="mso-bidi-font-style: normal"><span lang="EN-US">n</span></i><span lang="EN-US">&lt;=1000</span></font><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">。</span></font></p>
<h3 style="margin: 6pt 0cm 0pt"><span style="font-family: 黑体; mso-ascii-font-family: 'Comic Sans MS'"><font size="5">【输出格式】</font></span></h3>
<p style="text-indent: 24pt; margin: 0cm 0cm 0pt" class="MsoNormal"><font size="3"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">输出</span><font face="Times New Roman"><i style="mso-bidi-font-style: normal"><span lang="EN-US">n</span></i><span lang="EN-US">!</span></font><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">的准确值。</span></font></p>
<h3 style="margin: 6pt 0cm 0pt"><span style="font-family: 黑体; mso-ascii-font-family: 'Comic Sans MS'"><font size="5">【样例输入】</font></span></h3>
<p style="text-indent: 24pt; margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><font size="3" face="Times New Roman">10</font></span></p>
<h3 style="margin: 6pt 0cm 0pt"><span style="font-family: 黑体; mso-ascii-font-family: 'Comic Sans MS'"><font size="5">【样例输出】</font></span></h3>
<p style="text-indent: 24pt; margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><font size="3" face="Times New Roman">3628800</font></span></p>
<p style="text-indent: 24pt; margin: 0cm 0cm 0pt" class="MsoNormal"><span lang="EN-US"><o:p><font size="3" face="Times New Roman">&nbsp;</font></o:p></span></p>
